<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Search Results</h1>
            <p>Here are the best options for your stay!</p>
        </div>
    </header>

    <main>
        <section id="hotelsSection" class="section">
            <h2>Available Hotels</h2>
            <div id="hotelsContainer" class="hotels-container"></div>
            <div id="noResultsMessage" style="display:none; color:red; text-align:center;">No hotels found for the selected city.</div>
        </section>
        
        <section id="transportationSection" class="section">
            <h2>Transportation Options</h2>
            <div id="transportationContainer" class="transportation-container"></div>
        </section>
        
        <section id="attractionsSection" class="section">
            <h2>Nearby Attractions</h2>
            <div id="attractionsContainer" class="attractions-container"></div>
        </section>
        
        <section id="citiesSection" class="section">
            <h2>Popular Cities</h2>
            <div id="citiesContainer" class="cities-container"></div>
        </section>
        
    </main>

    <footer class="footer">
        <p>&copy; 2024 Hotel Finder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="results.js"></script> <!-- Ensure this line is included to run the new JavaScript -->
</body>
</html>
